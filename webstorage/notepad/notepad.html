<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blocco note Windows 95</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-body-secondary">
    <header>
      <h1 class="text-center mt-3">Blocco Note</h1>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-8">
            <textarea class="form-control" id="notepad" rows="10"></textarea>
          </div>
        </div>
        <div class="row justify-content-center">
          <div
            class="col col-12 col-md-8 mt-2 d-flex justify-content-center gap-3"
          >
            <button class="btn btn-success" id="save">SALVA</button>
            <button class="btn btn-info" id="load">CARICA</button>
            <button class="btn btn-danger" id="reset">RESET</button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./notepad.js"></script>
  </body>
</html>
